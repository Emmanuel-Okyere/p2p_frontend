<head>
  <!-- Bootstrap core CSS -->
  <!-- Additional CSS Files -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
 </head>
<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
             class="img-fluid" alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <div class ="error d-flex justify-content-center align-items-center alert alert-danger" *ngIf="errorOccurred">
          <p>{{errorThatOccurred | titlecase}}</p>
        </div>
        <div class ="error d-flex justify-content-center align-items-center alert alert-success" *ngIf="creationSuccess">
          <p>{{successMessage | titlecase}}</p>
        </div>
        <div *ngIf="isLoading" style="text-align: center;">
          <app-spinner></app-spinner>
        </div>
        <form (ngSubmit)="onSubmit(f)" #f="ngForm" *ngIf="!isLoading">
          <div class="divider d-flex align-items-center my-4">
            <p class="text-center fw-bold mx-3 mb-0">Register</p>
          </div>
          <!--Username input-->
          <div class="form-outline mb-1">
            <label class="form-label" for="username">Username</label>
            <input type="text" id="username" class="form-control form-control-m"
                   placeholder="Enter a username" ngModel name="username" required/>
          </div>
          <!--Full name input-->
          <div class="form-outline mb-1">
            <label class="form-label" for="fullName">Full Name</label>
            <input type="text" id="fullName" class="form-control form-control-m"
                   placeholder="Enter your full name" ngModel name="fullName" required/>
          </div>
          <!-- Email input -->
          <div class="form-outline mb-1">
            <label class="form-label" for="emailAddress">Email address</label>
            <input type="email" id="emailAddress" class="form-control form-control-m"
                   placeholder="Enter a valid email address" ngModel name="emailAddress" required email
                   #email="ngModel"
            />
            <span *ngIf="!email.valid && email.touched">Please enter a valid email address</span>
          </div>
          <!--Role input-->
          <div class="form-outline mb-1">
            <label class="form-label" for="lender">Role</label><br>
            <input type="radio" id="lender" name="role" ngModel value="LENDER" >
            <label for="lender" style="padding-right: 20px;">Lender</label>
            <input type="radio" id="borrower" name="role"  ngModel value="BORROWER">
            <label for="borrower">Borrower</label>
          </div>

          <!-- Password input -->
          <div class="form-outline mb-1">
            <label class="form-label" for="password">Password</label>
            <input type="password" id="password" class="form-control form-control-m"
                   placeholder="Enter password" ngModel name="password" required minlength="7"
            #password= "ngModel"/>
            <span *ngIf="!password.valid &&password.touched">Password length too small</span>
          </div>
          <!-- Confirm Password input -->
          <div class="form-outline mb-1">
            <label class="form-label" for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" class="form-control form-control-m"
                   placeholder="Confirm password" ngModel name="confirmPassword" required minlength="7"
                   #confirmpassword = "ngModel"
            />
            <span *ngIf="password.value!=confirmpassword.value &&confirmpassword.touched">Passwords do not match</span>
          </div>
          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="submit" class="btn btn-primary btn-lg" [disabled]="!f.valid"
                    style="padding-left: 2.5rem; padding-right: 2.5rem;">Register</button>
            <p class="small fw-bold mt-2 pt-1 mb-0">Already have an account? <a (click)="onRouteToLogin()" style="cursor: pointer"
                                                                              class="link-danger">Login</a></p>
          </div>

        </form>
      </div>
    </div>
  </div>
  <div
    class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
    <!-- Copyright -->
    <div class="text-white mb-3 mb-md-0">
      Copyright Â© 2023. All rights reserved.
    </div>
    <!-- Copyright -->

    <!-- Right -->
    <div>
      <a href="#!" class="text-white me-4">
        <i class="fab fa-facebook-f"></i>
      </a>
      <a href="#!" class="text-white me-4">
        <i class="fab fa-twitter"></i>
      </a>
      <a href="#!" class="text-white me-4">
        <i class="fab fa-google"></i>
      </a>
      <a href="#!" class="text-white">
        <i class="fab fa-linkedin-in"></i>
      </a>
    </div>
    <!-- Right -->
  </div>
</section>
