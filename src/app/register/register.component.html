<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
             class="img-fluid" alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form>
          <div class="divider d-flex align-items-center my-4">
            <p class="text-center fw-bold mx-3 mb-0">Register</p>
          </div>
          <!--Username input-->
          <div class="form-outline mb-1">
            <label class="form-label" for="username">Username</label>
            <input type="text" id="username" class="form-control form-control-m"
                   placeholder="Enter a username" />
          </div>
          <!--Full name input-->
          <div class="form-outline mb-1">
            <label class="form-label" for="fullName">Full Name</label>
            <input type="text" id="fullName" class="form-control form-control-m"
                   placeholder="Enter your full name" />
          </div>
          <!-- Email input -->
          <div class="form-outline mb-1">
            <label class="form-label" for="emailAddress">Email address</label>
            <input type="email" id="emailAddress" class="form-control form-control-m"
                   placeholder="Enter a valid email address" />
          </div>

          <!-- Password input -->
          <div class="form-outline mb-1">
            <label class="form-label" for="password">Password</label>
            <input type="password" id="password" class="form-control form-control-m"
                   placeholder="Enter password" />
          </div>
          <!-- Confirm Password input -->
          <div class="form-outline mb-1">
            <label class="form-label" for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" class="form-control form-control-m"
                   placeholder="Confirm password" />
          </div>
          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="button" class="btn btn-primary btn-lg"
                    style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
            <p class="small fw-bold mt-2 pt-1 mb-0">Already have an account? <a routerLink = ""
                                                                              class="link-danger">Login</a></p>
          </div>

        </form>
      </div>
    </div>
  </div>
  <div
    class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
    <!-- Copyright -->
    <div class="text-white mb-3 mb-md-0">
      Copyright Â© 2023. All rights reserved.
    </div>
    <!-- Copyright -->

    <!-- Right -->
    <div>
      <a href="#!" class="text-white me-4">
        <i class="fab fa-facebook-f"></i>
      </a>
      <a href="#!" class="text-white me-4">
        <i class="fab fa-twitter"></i>
      </a>
      <a href="#!" class="text-white me-4">
        <i class="fab fa-google"></i>
      </a>
      <a href="#!" class="text-white">
        <i class="fab fa-linkedin-in"></i>
      </a>
    </div>
    <!-- Right -->
  </div>
</section>
